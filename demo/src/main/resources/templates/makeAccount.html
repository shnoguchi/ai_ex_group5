<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/makeAccount}" th:object="${account}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" required/> <font color="red">[[${modelValue}]]</font> </p>
        <p>MusicName: <input type="text" th:field="*{musicName}" required/></p>
        <p>MusicURL: <input type="url" th:field="*{musicUrl}" required/></p>
        <p>MusicArtist: <input type="text" th:field="*{musicArtist}" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
